            <nav class="nav-main">

                Tortas Grandes
            </label><br>
            <label>
                <input type="checkbox" class="botones-filtro"
                data-tamanio="Pequenia"  >
                Tortas Pequeñas
            </label>

            <label>
                <input type="checkbox" class="botones-filtro"

            </label><br>
            <label>
                <input type="checkbox" class="botones-filtro" data-forma="Cuadrada" >
                Cuadradas
            </label>
            <button id="btn-limpiar">Quitar filtros</button>
        </aside>
        <main>
            <h2 class="titulo-catalogo">Catálogo de productos</h2>
            <div id="contenedor-p" class="contenedor-productos">
