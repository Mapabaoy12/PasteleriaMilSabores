<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Inicio Sesión</title>

<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form id="formulario-inicioSesion">
                
                    <label>
                        <i class='bx  bx-at'  ></i> 
                        <input type="email" placeholder="Correo electronico" required>
                    </label>
                    <label >
                        <i class='bx  bx-lock'  ></i>  
                        <input type="password" placeholder="Contraseña">
                    </label>

                    <input type="submit" value="Iniciar sesion" class="btn-register" onclick="location.href='inicioSesion.html'">
                    <p>¿No tienes una cuenta?</p>
                    <p>Regístrate ahora</p>
                    <input type="button" value="registrar sesion" class="btn-register" onclick="location.href='registro.html'">
                </form>
            </div>
        </div>
    </div>
    
</body>
